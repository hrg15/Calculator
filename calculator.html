<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="perv"></div>
      <div class="numbers"></div>
      <button class="allclear">AC</button>
      <button class="delete">Del</button>
      <button number>7</button>
      <button number>8</button>
      <button number>9</button>
      <button number>4</button>
      <button number>5</button>
      <button number>6</button>
      <button number>1</button>
      <button number>2</button>
      <button number>3</button>
      <button number class="zero">0</button>
      <button number class="point">.</button>
      <button equle class="equle">=</button>
      <button operation class="plus">+</button>
      <button operation class="minus">-</button>
      <button operation class="multiple">*</button>
      <button operation class="devision">/</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
